<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Voos</title>
</head>
<body>
	<div th:include="navmenu :: header"></div>
	<div class="container my-2">
		<h1>Voos</h1>
		<div>
			<a th:href="@{/voos/form}"
			   class="btn btn-primary btn-sm mb-3 float-right"> 
				Adicionar Voo
			</a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Número do Voo</th>
					<th>Origem</th>
					<th>Destino</th>
					<th>Data de Partida</th>
					<th>Data de Chegada</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="voo : ${voos}">
					<td th:text="${voo.getNumero()}"></td>
					<td th:text="${voo.getOrigem().getName()}"></td>
					<td th:text="${voo.getDestino().getName()}"></td>
					<td th:text="${voo.getDataPartida()}"></td>
					<td th:text="${voo.getDataChegada()}"></td>
					<td>
						<a class="btn btn-primary"
						   th:href="@{/voos/update/{id}(id=${voo.getId()})}">
							Alterar
						</a>
						<a class="btn btn-danger"
						   th:href="@{/voos/delete/{id}(id=${voo.getId()})}">
							Excluir
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
